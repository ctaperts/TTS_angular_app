<!DOCTYPE html>
<html ng-app="myApp">
  <head lang="en">

    <title>thoughts on nintendo gaming platforms</title>

  </head>

  <body ng-controller="asyncCtrl">
    <h1> 
      thoughts on nintendo gaming platforms
    </h1>
    <div ng-repeat="product in products track by $index">
      <hr>
      <h3>
	{{product.name}}
      </h3>
      <p>
      Comments Count: {{product.comments_count}} 
      </p>

    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" >
  </script>
  <script src="app.js">
  </script>
  <script src="app.controller.js">
  </script>

  </body>
</html>
